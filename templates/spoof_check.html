<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f3f6f9;
            padding: 30px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        textarea {
            width: 800px ;
            padding: 15px;
            border: 2px solid #ccc;
            border-radius: 8px;
            height: 200px;
            font-size: 16px;
            line-height: 1.5;
        }

        button {
            display: inline-block;
            margin-top: 15px;
            padding: 12px 25px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result-box {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            font-size: 16px;
            white-space: pre-wrap;
            line-height: 1.6;
        }

        .result-success {
            background-color: #e6ffed;
            border: 2px solid #2ecc71;
            color: #2e7d32;
        }

        .result-warning {
            background-color: #fff4e6;
            border: 2px solid #ffa500;
            color: #b35400;
        }

        .result-error {
            background-color: #ffe6e6;
            border: 2px solid #ff4d4d;
            color: #a30000;
        }
    </style>
</head>
<body>
    <h1>üîç Email Spoof Checker</h1>
    <form method="post">
        {% csrf_token %}
        <textarea name="email_headers" rows="10" cols="80" placeholder="Paste email headers here..."></textarea><br>
        <button type="submit">Check Spoofing</button>
    </form>
    
    <h3>Result:</h3>
    <pre>{{ result }}</pre>
    
    
</body>
</html>
